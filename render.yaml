# Render deployment for Laravel backend using Docker (free tier)
services:
  - type: web
    name: mtvts-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://mtvts-backend.onrender.com
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase: mtvts-db
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
    postDeployCommand: php artisan migrate --force

databases:
  - name: mtvts-db
    plan: free
    region: oregon
